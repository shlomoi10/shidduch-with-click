    <circle cx="25" cy="30" r="2" fill="#764ba2"/>
    <circle cx="20" cy="40" r="2" fill="#764ba2"/>
  </g>
  
  <!-- Heart Connection -->
  <path d="M52,40 C52,20 72,20 72,40 L62,50 L52,40" fill="#ff6b6b"/>
